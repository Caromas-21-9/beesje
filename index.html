    <script>
        // Stel de gewenste datum in (YYYY, MM, DD)
        const targetDate = new Date(2023, 8, 21); // 21 september 2023

        function updateDateCounter() {
            const currentDate = new Date();

            let yearsPassed = currentDate.getFullYear() - targetDate.getFullYear();
            let monthsPassed = currentDate.getMonth() - targetDate.getMonth();
            let daysPassed = currentDate.getDate() - targetDate.getDate();

            if (daysPassed < 0) {
                monthsPassed--;
                const lastMonthDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, targetDate.getDate());
                daysPassed = Math.floor((currentDate - lastMonthDate) / (24 * 60 * 60 * 1000));
            }

            if (monthsPassed < 0) {
                yearsPassed--;
                monthsPassed += 12;
            }

            // Correctie voor variabele maanden
            while (daysPassed < 0) {
                const lastMonthDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, targetDate.getDate());
                daysPassed += lastMonthDate.getDate();
                monthsPassed--;
            }


            const resultElement = document.getElementById('still_counting');
            resultElement.innerHTML = `${yearsPassed} jaar, ${monthsPassed} maanden en ${daysPassed} dagen`;
        }

        updateDateCounter(); // Eerste update

    </script>
